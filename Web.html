<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; }
        h1 { margin: 20px 0; }
        .carousel-container { width: 80%; margin: auto; overflow: hidden; position: relative; }
        .carousel { display: flex; transition: transform 1s ease-in-out; }
        .carousel img { width: 100%; height: 50vh; object-fit: cover; border-radius: 10px; }
        .footer { margin-top: 20px; padding: 20px; background: #333; color: white; }
        .social-icons a { margin: 0 10px; color: white; font-size: 24px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Galería de Fotos</h1>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://cdn.pixabay.com/photo/2025/03/05/10/41/tree-9448275_1280.jpg" alt="Imagen 1">
            <img src="https://cdn.pixabay.com/photo/2025/03/05/14/35/cat-9448800_1280.jpg" alt="Imagen 2">
            <img src="https://cdn.pixabay.com/photo/2025/03/07/15/17/goose-9453257_1280.jpg" alt="Imagen 3">
	    <img src="https://cdn.pixabay.com/photo/2022/10/10/18/39/flower-7512435_960_720.jpg" alt="Imagen 4">
            <img src="https://cdn.pixabay.com/photo/2024/06/19/08/18/woman-8839452_960_720.jpg" alt="Imagen 5">
	    <img src="https://cdn.pixabay.com/photo/2023/11/17/16/54/boat-8394639_960_720.jpg" alt="Imagen 6">
            <img src="https://cdn.pixabay.com/photo/2025/02/18/15/15/bird-9415665_960_720.jpg" alt="Imagen 7">
            <img src="https://cdn.pixabay.com/photo/2022/10/23/01/17/sunflower-7540266_960_720.jpg" alt="Imagen 8">
	    <img src="https://cdn.pixabay.com/photo/2022/10/10/18/39/flower-7512435_960_720.jpg" alt="Imagen 9">
            <img src="https://cdn.pixabay.com/photo/2024/06/19/08/18/woman-8839452_960_720.jpg" alt="Imagen 10">
        </div>
    </div>
    <div class="footer">
        <p>Síguenos en:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <script>
        let index = 0;
        function moveCarousel() {
            const carousel = document.querySelector(".carousel");
            index = (index + 1) % 3;
            carousel.style.transition = index === 1 ? "transform 0.5s ease-in-out" : "transform 1s ease-in-out";
            carousel.style.transform = `translateX(${-index * 100}%)`;
        }
        setTimeout(moveCarousel, 500); // Primer cambio más rápido
        setInterval(moveCarousel, 3000);
    </script>
</body>
</html>
