<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="https://pixabay.com/es/photos/image-9453063" alt="Naturaleza">
            <div class="caption">Naturaleza</div>
        </div>
        <div class="image-container">
            <img src="https://source.unsplash.com/random/300x200?city" alt="Ciudad">
            <div class="caption">Ciudad</div>
        </div>
        <div class="image-container">
            <img src="https://source.unsplash.com/random/300x200?animals" alt="Animales">
            <div class="caption">Animales</div>
        </div>
        <div class="image-container">
            <img src="https://source.unsplash.com/random/300x200?technology" alt="Tecnología">
            <div class="caption">Tecnología</div>
        </div>
        <div class="image-container">
            <img src="https://source.unsplash.com/random/300x200?art" alt="Arte">
            <div class="caption">Arte</div>
        </div>
    </div>
</body>
</html>
